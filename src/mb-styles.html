<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<custom-style>
  <style is="custom-style">
    html {
      /* brand colors */
      --mb-primary-color: #6baf51;
      --mb-secondary-color: #3d825b;
      --mb-blog-color: #39934e;
      --mb-partner-color: #31a0e0;

      /* grey pallete */
      --paper-grey-50: #fafafa;
      --paper-grey-100: #f5f5f5;
      --paper-grey-200: #eeeeee;
      --paper-grey-300: #e0e0e0;
      --paper-grey-400: #bdbdbd;
      --paper-grey-500: #9e9e9e;
      --paper-grey-600: #757575;
      --paper-grey-700: #616161;
      --paper-grey-800: #424242;
      --paper-grey-900: #212121;

      /* mixins */
      --unselectable: {
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      };

      --unstyled-button: {
        background: transparent;
        border: 0;
        box-sizing: border-box;
        color: inherit;
        cursor: pointer;
        outline: 0;
        padding: 0;
        text-align: left;
      }

      --tap-highlight-none: {
        user-drag: none;
        user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      };
    }
  </style>
</custom-style>

<dom-module id="blog-partner-styles">
  <template>
    <style>
      .container {
        overflow-y: auto;
        padding: 16px;
      }

      @media(min-width: 767px) {
        .container {
          padding: 24px;
        }
      }

      .main-title {
        padding: 0;
        margin: 0 0 16px 0;
      }

      .carousel {
        height: 280px;
        width: 100%;
      }

      .body {
        font-size: 15px;
        line-height: 22px;
        padding: 16px 0;
      }

      mb-share-buttons {
        box-sizing: border-box;
        min-height: 66px;
        padding: 10px 0;

        border: 1px solid var(--paper-grey-300);
        border-right: none;
        border-left: none;
      }

    </style>
  </template>
</dom-module>

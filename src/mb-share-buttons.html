<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="mb-styles.html">
<link rel="import" href="mb-icons.html">

<dom-module id="mb-share-buttons">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
      }

      .share__button {
        @apply(--layout-flex);
        color: currentColor;
        cursor: pointer;
        margin: 0 auto;
        max-width: 100px;
        text-align: center;
      }

      .share__label {
        font-size: 13px;
        font-weight: 500;
        margin-top: 4px;
        text-transform: uppercase;
      }
    </style>

    <!-- Twitter -->
    <div class="share__button">
      <iron-icon icon="twitter"></iron-icon>
      <div class="share__label">Twitter</div>
    </div>

    <!-- Facebook -->
    <div class="share__button">
      <iron-icon icon="facebook"></iron-icon>
      <div class="share__label">Facebook</div>
    </div>

    <!-- URL -->
    <div class="share__button">
      <iron-icon icon="share-variant"></iron-icon>
      <div class="share__label">Share URL</div>
    </div>

  </template>
  <script>

    Polymer({

      is: 'mb-share-buttons',

      properties: {
      }

    });

  </script>
</dom-module>
